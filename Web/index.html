<!DOCTYPE html>
<html lang="Fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic Tac Toe">
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat+Alternates&family=Quicksand:wght@600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1c9c468cda.js" crossorigin="anonymous"></script>
    <script src="./js/vue.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="game">
        <h1><a href="tictactoe.nathanhtml.fr"> Tic Tac Toe </a></h1>
        <div id="main">
            <div class="row">
                <div class="box" v-on:click="playerTouchGridBox"></div>
                <div class="box vertical" v-on:click="playerTouchGridBox"></div>
                <div class="box" v-on:click="playerTouchGridBox"></div>
            </div>
            <div class="row">
                <div class="box horizontal" v-on:click="playerTouchGridBox"></div>
                <div class="box horizontal vertical" v-on:click="playerTouchGridBox"></div>
                <div class="box horizontal" v-on:click="playerTouchGridBox"></div>
            </div>
            <div class="row">
                <div class="box" v-on:click="playerTouchGridBox"></div>
                <div class="box vertical" v-on:click="playerTouchGridBox"></div>
                <div class="box" v-on:click="playerTouchGridBox"></div>
            </div>

        </div>
        <button v-on:click="restart">Relancer</button>
        <p id="message">{{ message }}</p>
    </div>

    <footer>
        <app-footer v-for="item in links" v-bind:foot="item"></app-footer>
    </footer>

    <script src="./JS/app.js"></script>
</body>

</html>
